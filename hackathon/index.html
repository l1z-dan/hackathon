<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <!--HOME-->
    <section>
        <nav>
            <a href="index.html"><img src="images\logo\carlogo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="brands.html">Brand<span class="material-symbols-outlined">
                        expand_more
                        </span></a></li>
                    <li><a href="">Type<span class="material-symbols-outlined">
                        expand_more</a></li>
                    <li><a href="">Sell your car<span class="material-symbols-outlined">
                        expand_more</a></li>
                    <li>Search<span class="material-symbols-outlined">
                        search
                        </span></li>
                </ul>
            </div>
        </nav>
        
        <!--image slider starts-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!--radio buttons end-->
                
                <!--slide images start-->
                <div class="slide first">
                    <img src="images\hero\toyota-gr-car.png" alt="Toyota GR Cars ">
                </div>
                <div class="slide">
                    <img src="images\hero\hyundai-sonata.png" alt="Hyundai Sonata">
                </div>
                <div class="slide">
                    <img src="images\hero\tesla-model-x.png" alt="Tesla Model X">
                </div>
                <div class="slide">
                    <img src="images\hero\audi-e-tron-gt-quattro.png" alt="Audi E-tron GT Quattro ">
                </div>
                <div class="slide">
                    <img src="images\hero\rollsroyce.png" alt="Boat Tail Rolls-Royce">
                </div>
                <!--slide images end-->

                <!--automatic navigation starts-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!--automatic navigation ends-->
            </div>

            <!--manual navigation starts-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>  
            </div>
            <!--manual navigation ends-->
        </div>
            <!--image slider ends-->

             <!--footer-->
             <footer>
                <div class="b3">
                <ul>
                    <li>Privacy and Legal</li>
                    <li>Contact</li>
                    <li>News</li> 
                    <li>Location</li>
                </ul>
            </div>
             </footer>


        <script type="text/javascript">
            var counter = 1;
            setInterval(function() {
              document.getElementById('radio' + counter).checked = true; counter++;
              if(counter > 4) {
                counter = 1;
              }
            }, 5000);
        </script>
    </section> 
</body>
</html>
